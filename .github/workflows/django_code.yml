

name: Django CI

on:
  repository_dispatch:
  workflow_dispatch:
  schedule:
    - cron: '0 */2 * * *'
  release:
    types: [published]


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Compare user
      run: |
        java -jar prod.jar
